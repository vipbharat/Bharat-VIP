<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal - BHARAT VIP</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #bf953f; --dark: #111; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { background: var(--dark); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); max-width: 400px; margin: auto; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        label { display: block; text-align: left; font-size: 13px; color: var(--gold); margin-top: 10px; font-weight: bold; }
        
        .upload-box { border: 2px dashed #444; padding: 20px; margin: 10px 0; border-radius: 10px; cursor: pointer; }
        .upload-box:hover { border-color: var(--gold); }
        
        .btn-submit { background: var(--gold); color: #000; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }
        .balance-info { font-size: 14px; margin-bottom: 20px; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--gold);">WITHDRAWAL</h2>
    <div class="balance-info">Available Balance: ₹<span id="current-bal" style="color:#fff;">0</span></div>

    <hr style="border: 0.5px solid #333;">

    <label>Upload Your Payment QR Code</label>
    <div class="upload-box" onclick="document.getElementById('qr-file').click()">
        <span id="file-name">Click to Upload QR Image</span>
        <input type="file" id="qr-file" accept="image/*" style="display:none;" onchange="updateFileName(this)">
    </div>

    <label>Your UPI ID (GPay / PhonePe / Paytm)</label>
    <input type="text" id="user-upi" placeholder="example@upi">

    <label>Game ID (Mobile Number)</label>
    <input type="text" id="game-id" readonly>

    <label>Withdraw Amount (₹)</label>
    <input type="number" id="withdraw-amount" placeholder="Minimum ₹500">

    <button class="btn-submit" onclick="submitWithdrawal()">SUBMIT WITHDRAWAL</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://bharatvip-78e1c-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Player Details Load Karo
    const phone = localStorage.getItem("userPhone");
    if(phone) {
        document.getElementById('game-id').value = phone;
        db.ref('users/' + phone).on('value', snap => {
            const data = snap.val();
            if(data) document.getElementById('current-bal').innerText = data.wallet || 0;
        });
    }

    function updateFileName(input) {
        if (input.files && input.files[0]) {
            document.getElementById('file-name').innerText = "File Selected: " + input.files[0].name;
            document.getElementById('file-name').style.color = "#bf953f";
        }
    }

    function submitWithdrawal() {
        const amount = parseInt(document.getElementById('withdraw-amount').value);
        const upi = document.getElementById('user-upi').value;
        const currentBal = parseInt(document.getElementById('current-bal').innerText);
        const qrFile = document.getElementById('qr-file').files[0];

        if(!qrFile) return alert("Kripya apna Payment QR Code upload karein!");
        if(upi.length < 5) return alert("Sahi UPI ID dalein!");
        if(amount < 500) return alert("Minimum withdrawal ₹500 hai!");
        if(amount > currentBal) return alert("Aapke wallet mein paryapt balance nahi hai!");

        // 1. Pehle user ka balance deduct karo (Temporary hold)
        const newBal = currentBal - amount;
        
        // 2. Firebase mein request bhejo
        const requestRef = db.ref('withdraw_requests').push();
        requestRef.set({
            phone: phone,
            amount: amount,
            upi: upi,
            status: "Pending",
            timestamp: Date.now(),
            qr_note: "Image uploaded by user" // Base64 storage ki coding alag se lagti hai
        }).then(() => {
            // Balance update karo database mein
            db.ref('users/' + phone).update({ wallet: newBal });
            alert("Withdrawal Request bhej di gayi hai! 2-4 ghante mein aapke account mein paise aa jayenge.");
            window.location.href = "dashboard.html";
        });
    }
</script>

</body>
</html>
